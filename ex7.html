<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>loop</h1>
    <ul>
    <script>
      var i=1;
      document.write('<li>1</li>');
      while (i<6) {
        document.write(i+'번 실행되었습니다.')
        document.write('<li>2</li>');
        document.write('<li>3</li>');
        i=i+1;
       }
      document.write('<li>4</li>');
    </script>
    </ul>
  </body>
</html>
